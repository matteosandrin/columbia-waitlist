<head>
	<script src='js/soda-js.bundle.js'></script>
	<script type="text/javascript" src="js/polyline.js"></script>
	<script type="text/javascript" src="js/moment.min.js"></script>
	<!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXyvqpLIpo79T7lzF7blNT3rT04Rx6RBg"></script> -->
	<script src='https://npmcdn.com/@turf/turf/turf.min.js'></script> 
	
	<link rel='stylesheet' type="text/css" href='post-data/visualizing-taxis/taxis.css'/>
	<link rel="stylesheet" type="text/css" href="post-data/visualizing-taxis/double-bounce.css">
</head>
<body>
	<div id='map'></div>

	<div class='map-overlay'>
		<div class='time-overlay'>
			<span class="display-date"></span>
			<span class="display-time"></span>
		</div>
		<div class='tally-overlay'>
			<span class="display-pickups">0 pickups</span>
			<span class="display-dropoffs">0 dropoffs</span>
		</div>
	</div>

	<div class="loading-container">
		<div class="sk-double-bounce">
			<div class="sk-child sk-double-bounce1"></div>
			<div class="sk-child sk-double-bounce2"></div>
		</div>
		<div class="display-status"></div>
	</div>

	<div class="replay-button-container">
		<button class="replay-button" onclick="replay()" disabled>Replay</button>
	</div>

</body>

<script src="post-data/visualizing-taxis/taxis-columbia.js"></script>
