<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link type="text/css" rel="stylesheet" href="./style.css"/>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
    <style type="text/css">

path.arc {
  cursor: move;
  fill: transparent;
}

.node {
  font-size: 12px;
}

.node:hover {
  fill: #ECF0F1;
}

.link {
  fill: none;
  stroke: #92001C;
  stroke-opacity: .2;
  pointer-events: none;
}

.link.source, .link.target {
  stroke-opacity: 1;
  stroke-width: 2px;
}

.node.target {
  fill: #ECF0F1 !important;
}

.link.source {
  stroke: #ECF0F1;
}

.node.source {
  fill: #ECF0F1;
}

.link.target {
  stroke: #ECF0F1;
}

.node.source text {
  fill: #ECF0F1;
}


body {
  width: 100%;
  height: 100%;
}

    </style>
    
  </head>
  <body>
    <script type="text/javascript" src="js/d3/d3.js"></script>
    <script type="text/javascript" src="js/d3/d3.layout.js"></script>
    <script type="text/javascript" src="js/packages.js"></script>
    <script type="text/javascript">

function makeGraph(){

  d3.selectAll("svg").remove();

  var w = window.innerWidth,
      h = window.innerHeight,
      rx = w / 2,
      ry = h / 2,
      m0,
      rotate = 0;

  var splines = [];

  var cluster = d3.layout.cluster()
      .size([360, ry - 120]);
      // .sort(function(a, b) { return d3.ascending(a.key, b.key); });

  var bundle = d3.layout.bundle();

  var line = d3.svg.line.radial()
      .interpolate("bundle")
      .tension(.75)
      .radius(function(d) { return d.y; })
      .angle(function(d) { return d.x / 180 * Math.PI; });

  // Chrome 15 bug: <http://code.google.com/p/chromium/issues/detail?id=98951>
  var div = d3.select("body").insert("div")
      .style("width", "100%")
      .style("height", "100%")
      .style("margin","auto")
      // .style("position", "absolute")
      .style("-webkit-backface-visibility", "hidden");

  var svg = div.append("svg:svg")
      .attr("width", '100%')
      .attr("height", '100%')
      .attr('viewBox','0 0 '+w+' '+w)
      .attr('preserveAspectRatio','xMinYMin')
    .append("svg:g")
      .attr("transform", "translate(" + w / 2 + "," + w / 2 + ")"); 

  svg.append("svg:path")
      .attr("class", "arc")
      .attr("d", d3.svg.arc().outerRadius(ry - 120).innerRadius(0).startAngle(0).endAngle(2 * Math.PI))
      .on("mousedown", mousedown);

  var mod = 1;
  var year = 2016;
  var fileName = "json/data_mod" + mod.toString() + "_class" + year.toString() + ".json";
  console.log(fileName);





  d3.json(fileName, function(classes) {

    var nodes = cluster.nodes(packages.root(classes)),
        links = packages.imports(nodes),
        splines = bundle(links);

    var path = svg.selectAll("path.link")
        .data(links)
      .enter().append("svg:path")
        .attr("class", function(d) { return "link source-" + d.source.key + " target-" + d.target.key; })
        .attr("d", function(d, i) { return line(splines[i]); });

    svg.selectAll("g.node")
        .data(nodes.filter(function(n) { return !n.children; }))
      .enter().append("svg:g")
        .attr("class", "node")
        .attr("id", function(d) { return "node-" + d.key; })
        .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")"; })
      .append("svg:text")
        .attr("dx", function(d) { return d.x < 180 ? 8 : -8; })
        .attr("dy", ".31em")
        .attr("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
        .attr("transform", function(d) { return d.x < 180 ? null : "rotate(180)"; })
        .attr("fill","rgba(0,0,0,0.5)")
        .style("font-size","10px")
        .text(function(d) { return d.label; })
        .on("mouseover", mouseover)
        .on("mouseout", mouseout);

    d3.select("input[type=range]").on("change", function() {
      line.tension(this.value / 100);
      path.attr("d", function(d, i) { return line(splines[i]); });
    });

    

    function repeat() {
      delay = function(d, i) { return i * 500; };
      svg.selectAll(".node")
          .transition()
          .duration(500)
          .delay(delay)
          .each("start",function (d) {console.log(d);mouseover(d)})
          .each("end",function (d) {console.log(d);mouseout(d);});
    }

    repeat()
    

  });



  d3.select(window)
      .on("mousemove", mousemove)
      .on("mouseup", mouseup);

  function mouse(e) {
    return [e.pageX - rx, e.pageY - ry];
  }

  function mousedown() {
    m0 = mouse(d3.event);
    d3.event.preventDefault();
  }

  function mousemove() {
    if (m0) {
      var m1 = mouse(d3.event),
          dm = Math.atan2(cross(m0, m1), dot(m0, m1)) * 180 / Math.PI;
      div.style("-webkit-transform", "translateY(" + (ry - rx) + "px)rotateZ(" + dm + "deg)translateY(" + (rx - ry) + "px)");
    }
  }

  function mouseup() {
    if (m0) {
      var m1 = mouse(d3.event),
          dm = Math.atan2(cross(m0, m1), dot(m0, m1)) * 180 / Math.PI;

      rotate += dm;
      if (rotate > 360) rotate -= 360;
      else if (rotate < 0) rotate += 360;
      m0 = null;

      div.style("-webkit-transform", null);

      svg
          .attr("transform", "translate(" + rx + "," + ry + ")rotate(" + rotate + ")")
        .selectAll("g.node text")
          .attr("dx", function(d) { return (d.x + rotate) % 360 < 180 ? 8 : -8; })
          .attr("text-anchor", function(d) { return (d.x + rotate) % 360 < 180 ? "start" : "end"; })
          .attr("transform", function(d) { return (d.x + rotate) % 360 < 180 ? null : "rotate(180)"; });
    }
  }

  function mouseover(d) {
    svg.selectAll("path.link.target-" + d.key)
        .classed("target", true)
        .each(updateNodes("source", true));

    svg.selectAll("path.link.source-" + d.key)
        .classed("source", true)
        .each(updateNodes("target", true));
  }

  function mouseout(d) {
    svg.selectAll("path.link.source-" + d.key)
        .classed("source", false)
        .each(updateNodes("target", false));

    svg.selectAll("path.link.target-" + d.key)
        .classed("target", false)
        .each(updateNodes("source", false));
  }

  function updateNodes(name, value) {
    return function(d) {
      if (value) this.parentNode.appendChild(this);
      svg.select("#node-" + d[name].key).classed(name, value);
    };
  }

  function cross(a, b) {
    return a[0] * b[1] - a[1] * b[0];
  }

  function dot(a, b) {
    return a[0] * b[0] + a[1] * b[1];
  }

}     

    </script>
  </body>
</html>
